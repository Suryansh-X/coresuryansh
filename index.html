<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CoreSuryansh</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: #121212;
    color: #eee;
    overflow-x: hidden;
  }
  header {
    padding: 20px;
    text-align: center;
    font-size: 2.5em;
    font-weight: 700;
    letter-spacing: 2px;
    color: #00ffdd;
    position: relative;
    overflow: visible;
    user-select: none;
    animation: colorShift 8s linear infinite;
  }
  @keyframes colorShift {
    0%   { color: #00ffdd; }
    25%  { color: #00ccbb; }
    50%  { color: #00ffaa; }
    75%  { color: #00ddcc; }
    100% { color: #00ffdd; }
  }

  /* Leaves container inside header */
  .leaves-container {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    overflow: visible;
  }
  .leaf {
    position: absolute;
    width: 20px;
    height: 20px;
    background: linear-gradient(45deg, #0f9d58, #34a853);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    opacity: 0.8;
    filter: drop-shadow(0 0 1px #0f9d58);
    animation-name: leafFall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes leafFall {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(120vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Fire Welcome animation container */
  .fire-welcome {
    margin: 0 auto 40px;
    text-align: center;
    color: #ff6a00;
    font-size: 1.8em;
    font-weight: 700;
    letter-spacing: 1.5px;
    user-select: none;
    position: relative;
    width: fit-content;
    animation: glowFire 2.5s ease-in-out infinite;
  }
  /* Flickering fire glow effect */
  @keyframes glowFire {
    0%, 100% {
      text-shadow:
        0 0 5px #ff7f00,
        0 0 10px #ff7f00,
        0 0 20px #ff4500,
        0 0 30px #ff4500,
        0 0 40px #ff8c00;
      color: #ff6a00;
    }
    50% {
      text-shadow:
        0 0 10px #ff9a1a,
        0 0 15px #ff8c00,
        0 0 30px #ff3300,
        0 0 40px #ff4500,
        0 0 60px #ff7f00;
      color: #ff8c00;
    }
  }

  section {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
  }
  h2 {
    color: #00ffdd;
    font-weight: 700;
    margin-bottom: 15px;
    letter-spacing: 1px;
    border-bottom: 2px solid #00ffdd;
    padding-bottom: 8px;
  }
  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .card {
    background: #222;
    border-radius: 12px;
    flex: 1 1 260px;
    padding: 15px 20px;
    box-shadow: 0 0 10px #00ffdd66;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px #00ffddbb;
  }
  .card-icon {
    font-size: 3em;
    color: #00ffdd;
    margin-bottom: 10px;
    user-select: none;
  }
  .card-title {
    font-size: 1.2em;
    font-weight: 700;
    margin-bottom: 15px;
    user-select: none;
  }
  .buttons {
    display: flex;
    gap: 12px;
  }
  button {
    flex: 1;
    background: #00ffdd;
    color: #121212;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.25s ease;
    user-select: none;
  }
  button:hover {
    background: #00ccb3;
  }
  .drive-section {
    margin-top: 40px;
    text-align: center;
  }
  .drive-section a {
    display: inline-block;
    background: #00ffdd;
    color: #121212;
    padding: 15px 25px;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
    letter-spacing: 1px;
    box-shadow: 0 0 15px #00ffdd88;
    transition: background 0.3s ease;
    user-select: none;
  }
  .drive-section a:hover {
    background: #00ccb3;
  }
  .fade-in {
    animation: fadeInUp 0.8s ease forwards;
    opacity: 0;
  }
  .fade-in.delay-1 { animation-delay: 0.3s; }
  .fade-in.delay-2 { animation-delay: 0.6s; }
  .fade-in.delay-3 { animation-delay: 0.9s; }
  .fade-in.delay-4 { animation-delay: 1.2s; }

  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }
</style>
</head>

<script>
  function downloadFile(fileName) {
    const link = document.createElement('a');
    link.href = fileName;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Leaves animation code
  const leavesContainer = document.querySelector('.leaves-container');

  function createLeaf() {
    const leaf = document.createElement('div');
    leaf.classList.add('leaf');
    leaf.style.left = Math.random() * 100 + '%';
    leaf.style.animationDuration = (5 + Math.random() * 5) + 's';
    leaf.style.animationDelay = (Math.random() * 5) + 's';
    leaf.style.width = (10 + Math.random() * 15) + 'px';
    leaf.style.height = leaf.style.width;
    leavesContainer.appendChild(leaf);

    // Remove leaf after animation ends to keep DOM clean
    leaf.addEventListener('animationend', () => {
      leaf.remove();
    });
  }

  // Create leaves continuously
  setInterval(createLeaf, 600);
</script>

</html>
