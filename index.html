<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>CoreSuryansh</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #eee;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 3em;
      font-weight: 700;
      background: linear-gradient(90deg, #ff0080, #ff8c00, #40e0d0);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 8s ease infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes rainbowText {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h2 {
      color: #00ffff;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 1px;
      border-bottom: 2px solid #00ffff;
      padding-bottom: 8px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #1e1e1e;
      border-radius: 14px;
      flex: 1 1 260px;
      padding: 18px 20px;
      box-shadow: 0 0 18px rgba(0, 255, 221, 0.4);
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 221, 0.7);
      border-color: #00ffdd;
    }

    .card-icon {
      font-size: 3em;
      color: #00ffff;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.2em;
      font-weight: 700;
      margin-bottom: 15px;
      user-select: none;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      background: linear-gradient(135deg, #00ffff, #007bff);
      color: #121212;
      border: none;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00ccff, #0055ff);
      box-shadow: 0 0 10px #00ccff;
      color: white;
    }

    .drive-section {
      margin-top: 50px;
      text-align: center;
    }

    .drive-section a {
      display: inline-block;
      background: #00ffdd;
      color: #121212;
      padding: 15px 30px;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      letter-spacing: 1px;
      box-shadow: 0 0 20px #00ffdd80;
      transition: background 0.3s ease;
    }

    .drive-section a:hover {
      background: #00ccbb;
    }

    .fade-in {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .fade-in.delay-1 { animation-delay: 0.3s; }
    .fade-in.delay-2 { animation-delay: 0.6s; }
    .fade-in.delay-3 { animation-delay: 0.9s; }
    .fade-in.delay-4 { animation-delay: 1.2s; }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Falling Leaves */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background-image: url('https://pngimg.com/uploads/autumn_leaves/autumn_leaves_PNG3615.png');
      background-repeat: repeat;
      background-size: 80px;
      animation: fall 20s linear infinite;
      z-index: 1;
      opacity: 0.07;
    }

    @keyframes fall {
      0% {background-position: 0 -100%;}
      100% {background-position: 0 200%;}
    }
  </style>
</head>

<script>
  function downloadFile(fileName) {
    const link = document.createElement('a');
    link.href = fileName;
    link.download = fileName;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>
