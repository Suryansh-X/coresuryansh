<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CoreSuryansh</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

  body, html {
    margin:0; padding:0;
    font-family: 'Montserrat', sans-serif;
    background: #121212;
    color: #eee;
    overflow-x: hidden;
  }

  #loader {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: #121212;
    color: #00ffdd;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    font-size: 2em;
    letter-spacing: 2px;
  }

  @keyframes rainbowColors {
    0%{color:#00ffdd;}
    20%{color:#ff00dd;}
    40%{color:#ddff00;}
    60%{color:#00ddff;}
    80%{color:#ffdd00;}
    100%{color:#00ffdd;}
  }
  header {
    position: relative;
    padding: 20px;
    text-align: center;
    font-size: 2.5em;
    font-weight: 700;
    letter-spacing: 2px;
    color: #00ffdd;
    animation: rainbowColors 8s linear infinite;
  }

  .leaves-container {
    position: absolute;
    top: 0; left: 50%;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: visible;
    transform: translateX(-50%);
    z-index: 10;
  }
  .leaf {
    position: absolute;
    top: -40px;
    width: 24px;
    height: 24px;
    opacity: 0.8;
    user-select: none;
    pointer-events: none;
    animation-name: fall, sway;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
  }
  @keyframes fall {
    0% { transform: translateY(0); opacity: 0.8; }
    100% { transform: translateY(110vh); opacity: 0; }
  }
  @keyframes sway {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(15px); }
  }

  @keyframes glowFire {
    0%, 100% { text-shadow: 0 0 10px #ff6, 0 0 20px #ff6600, 0 0 30px #ff3300; color: #ff9933;}
    50% { text-shadow: 0 0 20px #ff9, 0 0 40px #ff3300, 0 0 60px #ff0000; color: #ffcc66;}
  }
  .fire-welcome {
    font-size: 2.2em;
    font-weight: 700;
    text-align: center;
    margin: 30px auto 10px;
    animation: glowFire 2s ease-in-out infinite alternate;
    user-select: none;
    color: #ff9933;
  }

  .typewriter-text {
    text-align: center;
    font-size: 1.3em;
    margin-top: -15px;
    margin-bottom: 40px;
    color: #00ffdd;
    font-weight: 400;
    letter-spacing: 1px;
    user-select: none;
  }

  section {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
  }
  h2 {
    color: #00ffdd;
    font-weight: 700;
    margin-bottom: 15px;
    letter-spacing: 1px;
    border-bottom: 2px solid #00ffdd;
    padding-bottom: 8px;
  }

  .cards {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .card {
    background: #222;
    border-radius: 12px;
    flex: 1 1 260px;
    padding: 15px 20px;
    box-shadow: 0 0 10px #00ffdd66;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .card:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 20px #00ffddbb;
  }
  .card-icon {
    font-size: 3em;
    color: #00ffdd;
    margin-bottom: 10px;
  }
  .card-title {
    font-size: 1.2em;
    font-weight: 700;
    margin-bottom: 15px;
    user-select: none;
  }

  .buttons {
    display: flex;
    gap: 12px;
  }
  button {
    flex: 1;
    background: #00ffdd;
    color: #121212;
    border: none;
    border-radius: 8px;
    padding: 8px 12px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.25s ease;
  }
  button:hover {
    background: #00ccb3;
  }

  .drive-section {
    margin-top: 40px;
    text-align: center;
  }
  .drive-section a {
    display: inline-block;
    background: #00ffdd;
    color: #121212;
    padding: 15px 25px;
    font-weight: 700;
    border-radius: 10px;
    text-decoration: none;
    letter-spacing: 1px;
    box-shadow: 0 0 15px #00ffdd88;
    transition: background 0.3s ease;
  }
  .drive-section a:hover {
    background: #00ccb3;
  }

  .fade-in {
    animation: fadeInUp 0.8s ease forwards;
    opacity: 0;
  }
  .fade-in.delay-1 { animation-delay: 0.3s; }
  .fade-in.delay-2 { animation-delay: 0.6s; }
  .fade-in.delay-3 { animation-delay: 0.9s; }
  .fade-in.delay-4 { animation-delay: 1.2s; }
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }

  @media(max-width: 600px){
    .cards {
      flex-direction: column;
    }
    .card {
      width: 100%;
    }
    .buttons {
      flex-direction: column;
    }
  }

  html {
    scroll-behavior: smooth;
  }
</style>
</head>
